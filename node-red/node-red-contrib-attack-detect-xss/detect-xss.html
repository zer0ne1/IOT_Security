<script type="text/javascript">
    RED.nodes.registerType('detect-xss', {
        category: 'function',
        color: 'red',
        defaults: {
            name: { value: "" }
        },
        outputs: 1,
        icon: "alert.svg",
        label: function () {
            return this.name || "Detect XSS";
        }
    });
</script>

<script type="text/html" data-template-name="detect-xss">
    <style>
        .btn {
            background-color: cornflowerblue;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 25px 5px 25px;
            float: right;
            color: #fff;
        }
    </style>
    <div class="form-row">
        <label for="url"><i class="fa fa-tag"></i> URL</label>
        <input type="text" id="url" placeholder="URL">
    </div>
    <div class="form-row">
        <label for="type"><i class="fa fa-tag"></i>Scan Type</label>
        <select id="type" aria-placeholder="Select Type">
            <option value="response">Response</option>
            <option value="payload">Payload</option>
        </select>
    </div>
    
    
    <button class="btn" onclick="sendData()">Start</button>

    <script>
        function showLoading() {
            var parent = document.getElementById('dialog-form');
            parent.classList.add('loading-overlay');
        }

        function hideLoading() {
            var parent = document.getElementById('dialog-form');
            parent.classList.remove('loading-overlay');
        }
        function sendData() {
            try {
                showLoading();
                const url = document.getElementById('url').value;
                const type = document.getElementById('type').value;
                const data = {
                    url: url,
                    type: type
                };

                console.log("Sending data:", data);  // Kiểm tra dữ liệu trước khi gửi

                // Gửi dữ liệu đến Node-RED thông qua sự kiện
                fetch('detect-xss', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => {
                        console.log('Data sent successfully');
                    })
                    .catch(error => {
                        console.error('Error sending data:', error);
                    });
            }
            catch (err) {

            }
            finally {
                // Giả lập một quá trình loading (chờ 3 giây rồi tắt hiệu ứng loading)
                setTimeout(function () {
                    hideLoading();
                }, 2000);
            }
        }
    </script>
</script>

<script type="text/html" data-help-name="lower-case">
    <p>A simple node that converts the message payloads into all lower-case characters</p>
</script>

<style>
    /* Hiệu ứng loading */
    .loading-overlay {
        position: relative;
    }

    .loading-overlay::before {
        content: "Loading...";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
    }

    .loading-overlay::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        z-index: 999;
    }
</style>

<script>
    function showLoading() {
        var parent = document.getElementsByClassName('red-ui-tray-content');
        parent.classList.add('loading-overlay');
    }

    function hideLoading() {
        var parent = document.getElementsByClassName('red-ui-tray-content');
        parent.classList.remove('loading-overlay');
    }
</script>
