
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager User</title>
    <style>
        body{
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #f1f1f1;
            margin: 10px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
        .header {
            background-color: rgb(76 115 231);
            color: #fff;
            padding: 15px 0px 15px 10px;
            margin-bottom: 10px;
        }
        h2{
            margin: 0;
        }
        caption{
            font-weight: bold;
        }
        .search-add{
            display: flex;
            justify-content: space-between;
            padding: 0px 15px 0px 15px;
        }
        .btn-add{
            background-color: rgb(76 115 231);
            color:#fff;
            border: none;
            
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Modal content goes here.</p>
        </div>
    </div> -->

    <div class="header"><h2>Node-RED</h2></div>
    <div class="search-add">
        <input placeholder="Tìm kiếm"></input>
        <i class="fa fa-plus"></i>
        <i class="fa fa-address-card-o"></i>
        <button class="btn-add"><i class="fa fa-address-card-o"></i>Thêm</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Tài khoản</th>
                <th>Mật khẩu</th>
                <th> Quyền</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Dòng dữ liệu sẽ được thêm bằng JavaScript -->
        </tbody>
    </table>

    <script>
        // Bạn có thể thêm mã JavaScript ở đây để tạo và điều khiển dữ liệu trong bảng
        fetch('/api/data')
            .then(response => response.json()) // Chuyển đổi phản hồi sang văn bản
            .then(data => {
                // Hiển thị dữ liệu trả về trong phần tử có id là 'dataDisplay'
                const users = data.adminAuth.users;
                function createUserRow(user, index) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${user.username}</td>
                        <td>${user.password}</td>
                        <td>${user.permissions}</td>
                        <td>
                            <button>Sửa</button>
                            <button>Xóa</button>
                            <button>Reset</button>
                        </td>
                    `;
                    return row;
                }

                // Get the tbody element where user rows will be appended
                const tbody = document.querySelector('tbody');

                // Loop through users and append rows to tbody
                users.forEach((user, index) => {
                    const row = createUserRow(user, index);
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Lỗi khi nhận dữ liệu:', error));
    </script>
    <script>
        const modal = document.getElementById("myModal");

        // Get the button that opens the modal
        const editButtons = document.querySelectorAll("button.edit");
        const deleteButtons = document.querySelectorAll("button.delete");

        // Get the <span> element that closes the modal
        const span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        editButtons.forEach(button => {
            button.onclick = function() {
                modal.style.display = "block";
            }
        });

        deleteButtons.forEach(button => {
            button.onclick = function() {
                modal.style.display = "block";
            }
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
