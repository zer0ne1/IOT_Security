
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Import CSS -->
    <title>Manager User</title>
    <style>
        
    </style>
</head>
<body>
    <div class="header"> <img src="./oke.png" class="logo-user"><h2>Node-RED</h2></div>
    <div class="search-add">
        <input placeholder="Tìm kiếm"></input>
        <i class="fa fa-plus"></i>
        <i class="fa fa-address-card-o"></i>
        <button class="btn-add" onclick="openModal()"><i class="fa fa-address-card-o"></i>Thêm</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Tài khoản</th>
                <th>Mật khẩu</th>
                <th> Quyền</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Dòng dữ liệu sẽ được thêm bằng JavaScript -->
        </tbody>
    </table>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Thêm tài khoản</h3>
            <form id="loginForm">
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
                <label for="repassword">Xác nhận mật khẩu:</label>
                <input type="repassword" id="password" name="password" required>
                <label for="role">Phân quyền:</label>
                <select id="role" name="role">
                    <option value="user">Người dùng</option>
                    <option value="admin">Quản trị viên</option>
                </select>
                <div class="btns-footer-modal">
                    <button type="submit" class="btn-ok">Đồng ý</button>
                    <button type="submit" class="btn-reset">Reset</button>
                </div>
                
            </form>
        </div>
    </div>
    <!-- Modal sửa tài khoản -->
    <div id="myModalEdit" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModalEdit()">&times;</span>
            <h3>Cập nhật tài khoản</h3>
            <form id="loginForm">
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username-edit" name="username" required>
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password-edit" name="password" required>
                <label for="role-edit">Phân quyền:</label>
                <select id="role-edit" name="role">
                    <option value="user">Người dùng</option>
                    <option value="admin">Quản trị viên</option>
                </select>
                <div class="btns-footer-modal">
                    <button type="submit" class="btn-ok">Đồng ý</button>
                    <button type="submit" class="btn-reset">Reset</button>
                </div>
                
            </form>
        </div>
    </div>
    <!-- Modal Xóa Tài khoản -->
    <div id="myModalDelete" class="modal">
        <!-- Nội dung modal -->
        <div class="modal-content">
          <span class="close" onclick="closeModalDelete()">&times;</span>
          <h2>Xác nhận xóa tài khoản</h2>
          <p>Bạn có chắc chắn muốn xóa tài khoản của mình không?</p>
          <div class="button-container">
            <button onclick="deleteAccount()" class="btn-modal-delete">Xác nhận</button>
            <button onclick="closeModalDelete()" class="btn-modal-delete">Hủy</button>
          </div>
        </div>
      </div>
    <script src="script.js"></script>

    
</body>
</html>
